<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Personal To-Do List</title>
</head>
<body>

    <div class="mainbox">
        <h2>To-Do List</h2>
        <br>
        <div class="container">
            <input id="task-input" type="text" placeholder="Enter the task">
            <button id="addbtn">Create</button>
            <div class="items">
                <ul id="list-items">
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
